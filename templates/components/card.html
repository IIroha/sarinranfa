{% extends 'master.html' %}
{% block content %}
<form method="GET" action="{{ url_for('get_all') }}">
    <input type="text" name="q" placeholder="Search games" value="{{ request.args.get('q', '') }}" style="margin-bottom: 20px; width: 100%; padding: 10px;">
    <button type="submit" class="btn btn-primary">Search</button>
</form>
<div class="row">
{% for product in product_list %}
<div class="col-md-4">
    <div class="card mb-4 shadow-sm p-3 mb-5 rounded" style="height: 25rem; background-color: #282828;">
        <img src="{{ product['thumbnail'] }}" class="card-img-top" alt="Card Image" style="height: 12rem; object-fit: contain; margin-top: 25px">
        <div class="card-body d-flex flex-column justify-content-between">
            <h5 class="card-title" style="height: 70px; display: -webkit-box; -webkit-box-orient: vertical; overflow: hidden; -webkit-line-clamp: 2; line-clamp: 2; text-overflow: ellipsis; max-height: 3em; line-height: 1.5em; color: #ffeb3b;">
                {{ product['title'] }}
            </h5>
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <h6 class="card-text" style="color: gray;">$ {{ product['price'] }}</h6>
                </div>
                <div class="d-flex align-items-center">
                    <i class="fas fa-star" style="color: darkgoldenrod; margin-right: 5px;"></i>
                    <p class="card-text mb-0" style="color: aqua;">{{ product['rating'] }}</p>
                </div>
            </div>
            <a href="/products_detail?id={{ product['id'] }}" class="btn btn-primary" style="margin-top: 10px">Shop now</a>
        </div>
    </div>
</div>
{% endfor %}
</div>
{% endblock %}
